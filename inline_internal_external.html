<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Styles</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="mystyles.css">
    <style>
        /* Internal styles */
        h1 {
           font-size: 80px;
           color: chartreuse; 
        }
    </style>
    
</head>
<body>
    <h1>Heading with internal styles</h1>
    <!-- Inline styles -->
    <h1 style="color:rgb(202, 85, 12); font-size: 60px; border-bottom: 1px solid;">This is heading with inline style</h1>
    <h1>Heading with internal styles</h1>
    <h2>H2 content with external styles</h2>

    
</body>
</html>
